<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/post.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Minimum Challenge</title>
  </head>
  <body>
    <body class="main-logoson" src="https://url.kr/nkmebz" alt="Minimum Challenge">

    <div id="root">
      <div class="post-areason">
        <!-- 전체영역 -->
        <!-- <div class="photo-wrapson"> 포토존 전체 wrap -->
          <fieldset class="photo-areason">
            <!-- 사진이 올라올 영역+ -->
            <label>
              <img class="photo-inputson" src="https://url.kr/tgq2bh" alt="" />
              <input type="file" class="file-select-btnson" accept="image" />
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="plus-logoson bi-plus-lg" viewBox="0 0 16 16" preserveAspectRatio="none">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
              </svg>
            </label>
            <!-- photo-post와 file-select-btn을 합했음. 누르면 사진 선택 가능 -->
          </fieldset>
        <!-- </div> -->
          <!-- <img class="camera-iconson" src="https://url.kr/ghxmkf" alt="" /> -->
        

        <!-- 라벨태그 안에 이미지 넣기!!!!! onchange 함수가 실행이 되도록 할 수 있음!!! -->

        <div class="select-wrapson">
          <select class="category-selectson">
            <option selected>카테고리 선택</option>
            <option value="execise">운동하기</option>
            <option value="study">공부하기</option>
            <option value="read">독서하기</option>
          </select>
        </div>

        <div>
          <input class="title-boxson" placeholder="제목을 입력하세요" />
        </div>

        <!-- <div>
            <textarea placeholder="내용을 입력하세요" type="text"></textarea>
        </div> -->

        <!-- <div class="content-box content" contenteditable="true"
        style="overflow-y: hidden; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;"
        data-mce-style="overflow-y: hidden; padding-left: 10px; padding-right: 10px; padding-bottom: 50px;"
        role="textbox" aria-multiline="true" aria-label="글 내용 입력">
        <p data-ke-size="size16"><br></p>
        </div> -->

        <textarea
          class="content-boxson"
          placeholder="내용을 입력하세요"
        ></textarea>

        <!-- data-mce-src는 게시판 에디터를 수정할 때 게시판 에디터가 이미지를 불러오는 경로-->

        <div>
          <input class="hashtag-boxson" placeholder="#태그를 입력해 주세요" />
        </div>
        <p>~확인~</p>
        <button class="post-btnson" type="button">작성하기</button>
      </div>
    </div>
  </body>
</html>
