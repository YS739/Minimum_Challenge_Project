<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimum Challenge</title>
    <style>
        .post-areason{
            background-color:lightsteelblue;
            width: 700px;
            margin: 0px auto;
            padding: 20px;

        }
        .photo-touchson{
            margin: 20px;

        }
        .photo-areason{
            width: 500px;
            height: 300px;
            overflow:hidden;
            margin:0 auto;
            border:none;
            
            
        }
        .photo-inputson{
            width:100%;
            height:100%;
            object-fit:cover;
            
        }
        /* photo-post-area영역에 꽉 차면서 500*300 벗어나는 부분은 자동으로 자름 */
        .camera-iconson{
            width: 30px;
            height: 30px;
            bottom: 50px;
            left: 500px;
            
        }
        .file-select-btnson{
            display:none;
        }
        .category-selectson{
            background-color:white;
            padding: 0px 10px 0px 10px;
            width: 500px;
            height: 40px;
            border-radius: 5px;
            
            margin-top: 50px;
            margin-bottom: 10px;
            border:none;

        }
        .title-boxson{
            width: 500px;
            height: 40px;
            border-radius: 5px;
            padding: 0px 10px 0px 10px;
            background-color:white;
            margin-top: 10px;
            margin-bottom: 10px;
            border:none;

        }
        .content-boxson{
            width: 500px;
            height: 100px;
            border-radius: 5px;
            padding: 0px 10px 0px 10px;
            background-color:white;
            resize:none;

            margin-top: 10px;
            margin-bottom: 10px;
            border:none;
            padding: 10px;

        }
        .hashtag-boxson{
            width: 500px;
            height: 30px;
            border-radius: 5px;
            padding: 0px 10px 0px 10px;
            background-color:white;
            margin-top: 10px;
            margin-bottom: 10px;
            border:none;
        }
        .post-btnson{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            background-color:black;
            color:white;
            border:none;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
    </style>
  </head>
  <body>
    <hl>Minimum Challenge</hl>
    <div class="post-areason"> <!-- 전체영역 -->
        <span class="photo-touchson">
            <fieldset class="photo-areason"> <!-- 사진이 올라올 영역 -->
                <label>
                    <img class="photo-inputson" src="https://url.kr/tgq2bh" alt=""/>
                    <input type="file" class="file-select-btnson" accept="image"/>
                </label>
            <!-- photo-post와 file-select-btn을 합했음. 누르면 사진 선택 가능 -->
            </fieldset>
            <img class="camera-iconson" src="https://url.kr/ghxmkf" alt=""/>
        </span>
      
      


<!-- 라벨태그 안에 이미지 넣기!!!!! onchange 함수가 실행이 되도록 할 수 있음!!! -->


      <div class="select-wrapson">
        <select class="category-selectson">
            <option selected>카테고리 선택</option>
            <option value="execise">운동하기</option>
            <option value="study">공부하기</option>
            <option value="read">독서하기</option>
        </select>
      </div>

      <div>
        <input class="title-boxson" placeholder="제목을 입력하세요" />
      </div>

      <!-- <div>
            <textarea placeholder="내용을 입력하세요" type="text"></textarea>
        </div> -->

        <!-- <div class="content-box content" contenteditable="true"
        style="overflow-y: hidden; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;"
        data-mce-style="overflow-y: hidden; padding-left: 10px; padding-right: 10px; padding-bottom: 50px;"
        role="textbox" aria-multiline="true" aria-label="글 내용 입력">
        <p data-ke-size="size16"><br></p>
        </div> -->


        <textarea class="content-boxson" placeholder="내용을 입력하세요"></textarea>


        <!-- data-mce-src는 게시판 에디터를 수정할 때 게시판 에디터가 이미지를 불러오는 경로-->
        
        <div>
            <input class="hashtag-boxson" placeholder="#태그를 입력해 주세요">
        </div>
        
        <button class="post-btnson" type="button">작성하기</button>

        
    </div>
  </body>
</html>
