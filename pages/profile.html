<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/profile.css" />
        <title>Minimum_Challenge</title>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
      </head>
      <body>
        <div id="container">
          <h2>Minimum Challenge</h2>
        </div>
        
        <!-- 뒷배경 -->
        <div id="modikim" class="overlaykim"> <!--modikim 모든 스타일이 다 지워짐,오버레이킴은 상자가 왼쪽으로 감-->
            
        <!-- 파이어베이스코드시작 -->
        <div id="profilePage">
            <section id="profileWrapper">
                <form id="profileForm" onsubmit="changeProfile(event)"> 
        
        <!-- 유안 - X버튼에 a 링크로 홈으로 이동 -->
        <div class="close-kim">
            <button><a href="#mypage"> X</a></button>
        </div>
        
        <!-- 프로필 관리창 이미지라벨 밑으로 넣으면 이상하게 됨 -->
        <div class="modi-windowkim">  <!-- 상자생김 -->      
            
        <!-- 이미지 라벨을 클릭하면 이미지 인풋이 클릭된거랑 똑같은 걸 나타낸다.     -->
        <label id="imgLabel" for="imgInput">
            <div class="imagemove">
                <img id="profileView" src="../img/1.jpg" />
            </div>
            <input onchange="onFileChange(event)" id="imgInput" type="file" accept="images/*" />
        </label>

        <!--상자안에 글씨, 입력칸등의 위치 정렬-->
        <div class="prokim">        
            <div class="myname">
                <input id="profileNickname" type="submit" placeholder="현재 닉네임" value="" />
            </div>
            <br />
                <!-- nav bar -->
                <!-- 자스가 다운되기 전에 보여줄 정적인 부분 -->
                <nav class="profile-nav">
                    <label for="profile-navkim">
                        <!-- #말고 #mypage로 넘어갔으면 좋겠어서 mypage로 해봄 -->
                        
                            <div class="mybtn">
                                <button id="profileBtn" type="submit">
                                    <a href="#mypage" onclick="route(event)" id="profile-changekim">수정하기</a></button>
                            </div>
                        
                    </label>
                </nav>
            </div>
        </form>

        <section>
        </div>
