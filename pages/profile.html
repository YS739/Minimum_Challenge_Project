<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/profile.css" />
        <title>Minimum_Challenge</title>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
      </head>
      <body>
        <div id="container">
          <h2>Minimum Challenge</h2>
        </div>
        
        <!-- 뒷배경 -->
        <div id="modikim" class="overlaykim"> <!--modikim 모든 스타일이 다 지워짐,오버레이킴은 상자가 왼쪽으로 감-->
            
        <!-- 파이어베이스코드시작 -->
        <div id="profilePage">
            <section id="profileWrapper">
                <form id="profileForm" onsubmit="changeProfile(event)"> 
        
        <!-- 프로필 관리창 이미지라벨 밑으로 넣으면 이상하게 됨 -->
        <div class="modi-windowkim">  <!-- 상자생김 -->      
        <label id="imgLabel" for="imgInput">
            <div class="imagemove">
                <img id="profileView" src="../img/1.jpg" />
            </div>
            <input onchange="onFileChange(event)" id="imgInput" type="file" accept="images/*" />
        </label>

        <!--상자안에 글씨, 입력칸등의 위치 정렬-->
        <div class="prokim">        
            <div class="myname">
                <input id="profileNickname" type="text" placeholder="현재 닉네임" value="" />
            </div>
            <br />
                <!-- nav bar -->
                <nav class="profile-nav">
                    <label for="profile-navkim">
                        <!-- #말고 #mypage로 넘어갔으면 좋겠어서 mypage로 해봄 -->
                        <a href="#mypage" onclick="route(event)" id="profile-changekim">
                            <div class="mybtn">
                                <button>수정하기</button>
                            </div>
                        </a>
                    </label>
                </nav>
        </div>
                <!--닫기버튼-->
                <div class="closeTabClick">
                    <button onclick="closeTabClick()">
                        X
                    </button>
                </div>

                </form>
            </section>
        </div>
