<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mypage.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Minimum Challenge</title>
  </head>
  <body></body>

    <div>
      <a href="/" onclick="goToIndex()"><image class="main-logoson" src="https://url.kr/nkmebz" alt="Minimum Challenge"></a>
      <div class="logout-btn">
        <button class="logout"><b>로그아웃</b></button>
      </div>

      </div>
      <div class="picture">
        <img id="profileImg" width="200px" height="200px" src="/img/1.jpg" />
      </div>
      <div class="name">
        <p class="myname" id="nickname"><b></b></p>
      </div>
        
        <!-- 윤숙 - save_post(event) 추가 / id추가 for disabled=true -->
        <!-- <button
          id="savePostBtn"
          onclick="save_post(event)"
          class="post-btnson"
          type="submit"
        >
          작성하기
        </button> -->
        
        <!-- 유안 -  -->
        <button
          id="writeBtn"
          onclick="write_post(event)"
          class="write-btnkim"
          type="submit"
        >
          글쓰기
        </button>
      </div>
      <div class="edit">
        <button id="editBtn">edit &#128394;</button>
      </div>

      <div id="post-list"></div>
    </div>

    <!-- 프로필 모달창 만들기 시작 -->
  <div id="profile-modal">
    <div id="modikim" class="overlaykim"> <!--modikim 모든 스타일이 다 지워짐,오버레이킴은 상자가 왼쪽으로 감-->
        
<!-- 파이어베이스 시작 -->
    <div id="profilePage">
        <section id="profileWrapper">
            <form id="profileForm" onsubmit="changeProfile(event)"> 
    
    <!-- 유안 - X버튼에 a 링크로 홈으로 이동 -->
    <div class="close-kim">
        <button id="closeBtn1"><a href="#mypage"> X</a></button>
    </div>
    
    <!-- 프로필 관리창 이미지라벨 밑으로 넣으면 이상하게 됨 -->
    <div class="modi-windowkim">  <!-- 상자생김 -->      
        
    <!-- 이미지 라벨을 클릭하면 이미지 인풋이 클릭된거랑 똑같은 걸 나타낸다.     -->
    <label id="imgLabel" for="imgInput">
        <div class="imagemove">
            <img id="profileView" src="../img/1.jpg" />
        </div>
        <input onchange="onFileChange(event)" id="imgInput" type="file" accept="images/*" />
    </label>

    <!--상자안에 글씨, 입력칸등의 위치 정렬-->
        <div class="prokim">        
          <div class="myname">
              <input id="profileNickname" type="text" placeholder="현재 닉네임" value="" />
          </div>
            <br />
              <!-- nav bar -->
              <!-- 자스가 다운되기 전에 보여줄 정적인 부분 -->
              <nav class="profile-nav">
                  <label for="profile-navkim">
                      <!-- #말고 #mypage로 넘어갔으면 좋겠어서 mypage로 해봄 -->
                      
                          <div class="mybtn">
                              <button id="profileBtn"><a href="#mypage" onclick="route(event)" id="profile-changekim"></a>수정하기</button>
                          </div>
                  </label>
              </nav>
        </div>
    
    </form>
    <section> 
    </div>
  </div>
  </body>
</html>
