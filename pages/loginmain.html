<div>
  <header class="logHead-Jeong">
    <span onclick="goToHome()"
      ><img
        class="main-logoson"
        src="/assets/MinimumChallenge2x.png"
        alt="Minimum Challenge"
    /></span>

    <div class="usersAll">
      <a onclick="logout()">
        <button class="logBtn-Jeong">LOGOUT</button>
      </a>
      <div class="welcomeyuns">반갑습니다 <span id="nickname"></span>님!</div>
      <div class="navBtn-Ys">
        <label class="user-Ys" for="userNav-Ys"
          ><img id="profileImg" width="50px" height="50px"
        /></label>
        <input id="userNav-Ys" type="checkbox" />
        <nav id="profileBtn-Ys">
          <ul>
            <li>
              <button id="" onclick="goToProfile()" class="goToHome">
                <g class="fa-solid fa-user"></g>
              </button>
            </li>
            <li>
              <button id="goPoBtn" onclick="goToPost()" class="goToMyPost">
                <g class="fa-regular fa-pen-to-square"></g>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- nav bar -->
  <nav class="nav-Jeong">
    <span class="allNav-Jeong">
      <label for="allNav-Ys">
        <a onclick="getPostList()" id="allNav-Ys"> 전체보기</a></label
      >
    </span>

    <span class="workout-Jeong">
      <label for="workout-Ys">
        <a onclick="getWorkoutList()" id="workout-Ys">운동하기 </a></label
      >
      <span class="workoutDesc-Jeong">딱 5분만 운동하자!</span>
    </span>

    <span class="study-Jeong">
      <label for="study-Ys">
        <a onclick="getStudyList()" id="study-Ys">공부하기</a></label
      >
      <span class="studyDesc-Jeong">딱 10분만 공부하자!</span>
    </span>

    <span class="book-Jeong">
      <label for="book-Ys">
        <a onclick="getBookList()" id="book-Ys">독서하기</a></label
      >
      <span class="bookDesc-Jeong">딱 1페이지만 읽자!</span>
    </span>
    <span class="community-Jeong">
      <a href="#community" onclick="route(event)" id="community-Ys">커뮤니티</a>
    </span>
  </nav>

  <!-- 게시물 불러오는 곳 -->

  <div id="main-page"></div>
</div>
