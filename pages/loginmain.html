<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/54db7ce8fa.js"
      crossorigin="anonymous"
    ></script>

    <title>Minimum Challenge</title>
  </head>

  <body>
    <div class="headjeong">
      <span onclick="goToHome()"
        ><img
          class="main-logoson"
          src="https://url.kr/nkmebz"
          alt="Minimum Challenge"
      /></span>

      <div class="headcontainerjeong">
        <!-- <div class="loginbtnjeong">
          <a onclick="logout()">LOGOUT</a>
        </div> -->
        <a onclick="logout()">
          <button class="logbtnjeong">LOGOUT</button>
        </a>
        <!-- 윤숙 - 00님에 auth? storage에서 닉네임 불러오고 없으면null "회원님!"이라고 하기 -->
        <div class="welcomeyuns">반갑습니다 <span id="nickname"></span>님!</div>

        <!-- 윤숙 - 프로필 이미지 누르면 토글로 마이페이지, 글쓰기 버튼 뜸 -->
        <div class="usersall">
          <!--  윤숙 - 프로필 이미지는 storage에서 불러와야 함 js-->
          <label class="useryuns" for="useridyuns"
            ><img id="profileImg" width="50px" height="50px"
          /></label>
          <input id="useridyuns" type="checkbox" />
          <nav id="profilebtn">
            <ul>
              <li>
                <button id="goMyBtn" onclick="goToProfile()" class="goToHome">
                  <i class="fa-solid fa-house-chimney"></i>
                </button>
              </li>
              <li>
                <button id="goPoBtn" onclick="goToPost()" class="goToMyPost">
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- user의 profile 사진이 불러와짐 -->
    </div>

    <!-- nav bar -->
    <nav class="navjeong">
      <span class="allnavjeong">
        <a href="#community" onclick="route(event)">커뮤니티</a>
      </span>

      <span class="workoutjeong">
        <label for="workoutys">
          <a onclick="getWorkoutList()" id="workoutys">운동하기 </a></label
        >
        <span class="workoutdescjeong">딱 5분만 운동하자!</span>
      </span>

      <span class="studyjeong">
        <label for="studyys">
          <a onclick="getStudyList()" id="studyys">공부하기</a></label
        >
        <span class="studydescjeong">딱 10분만 공부하자!</span>
      </span>

      <span class="bookjeong">
        <label for="bookys">
          <a onclick="getBookList()" id="bookys">독서하기</a></label
        >
        <span class="bookdescjeong">딱 1페이지만 읽자!</span>
      </span>
      <span class="recentjeong">
        <a href="#" onclick="route(event)"
          ><i class="fa-solid fa-rotate"></i> 최신</a
        >
      </span>
    </nav>
    <!-- 게시물 불러오는 곳 -->

    <div id="main-page"></div>
  </body>
</html>
