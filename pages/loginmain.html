<!-- 여기염 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/54db7ce8fa.js"
      crossorigin="anonymous"
    ></script>

    <title>Minimum Challenge</title>
  </head>

  <body>
    <div class="headjeong">
      <!-- 윤숙 - 로고 이미지로 대체할 것 -->

      <a href="/" onclick="goToIndex()"
        ><img
          class="main-logoson"
          src="https://url.kr/nkmebz"
          alt="Minimum Challenge"
      /></a>

      <div class="headcontainerjeong">
        <div class="searchjeong">
          <a href="#" onclick="route(event)">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
        <div class="loginbtnjeong">
          <a href="#" onclick="route(event)">로그아웃</a>
        </div>

        <!-- 윤숙 - 00님에 auth? storage에서 닉네임 불러오고 없으면null "회원님!"이라고 하기 -->
        <div class="welcomeyuns">반갑습니다 <span id="nickname"></span>님!</div>

        <!-- 윤숙 - 프로필 이미지 누르면 토글로 마이페이지, 글쓰기 버튼 뜸 -->
        <div class="usersall">
          <!--  윤숙 - 프로필 이미지는 storage에서 불러와야 함 js-->
          <label class="useryuns" for="useridyuns"
            ><img id="profileImg" width="50px" height="50px"
          /></label>
          <input id="useridyuns" type="checkbox" />
          <nav id="profilebtn">
            <ul>
              <li>
                <button id="goMyBtn" onclick="goToMyPage()">
                  <i class="fa-solid fa-house-chimney"></i>
                </button>
              </li>
              <li>
                <button id="goPoBtn" onclick="goToPost()">
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- user의 profile 사진이 불러와짐 -->
    </div>

    <!-- nav bar -->
    <nav class="navjeong">
      <div class="allnavjeong">
        <a href="#" onclick="route(event)">전체보기</a>
      </div>

      <div class="workoutjeong">
        <label for="workoutys"
          ><a href="#" onclick="route(event)" id="workoutys"
            >운동하기
            <div class="workoutdescjeong">딱 5분만 운동하자!</div>
          </a></label
        >
      </div>

      <div class="studyjeong">
        <label for="studyys">
          <a href="#" onclick="route(event)" id="studyys"
            >공부하기
            <div class="studydescjeong">딱 10분만 공부하자!</div>
          </a></label
        >
      </div>
      <div class="bookjeong">
        <label for="studyys">
          <a href="#" onclick="route(event)" id="studyys"
            >독서하기
            <div class="bookdescjeong">딱 1페이지만 읽자!</div>
          </a></label
        >
      </div>
      <div class="recentjeong">
        <a href="#" onclick="route(event)"
          ><i class="fa-solid fa-rotate"></i> 최신</a
        >
      </div>
    </nav>
    <!-- 게시물 불러오는 곳 -->

    <!-- 윤숙 - 여기에 해당 해쉬값을 가진 html이 붙는데 우리팀은 이 부분에 독서하기,
      공부하기를 누르면 해당 게시물만 불러와지도록 하려고 함 그럼 div main-page가 게시물 불러오는 곳 위에 있고
    해당 폼은 js에서 해야 하는 건가! 그럼 아래 mainjeong 부분은 다 지워야 하는 건가!!
    근데 생각해보면 페이지가 붙는 게 아니라 댓글 붙듯이 해당 부분만 불러오는 건데..!-->
    <div id="main-page"></div>

    <div class="mainjeong">
      <div class="maincontainerjeong">
        <div class="postjeong">JS로 불러오는 게시글</div>
        <div class="postjeong">JS로 불러오는 게시글</div>
        <div class="postjeong">JS로 불러오는 게시글</div>
      </div>
    </div>
  </body>
</html>
