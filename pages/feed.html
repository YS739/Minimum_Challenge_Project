<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/feed.css" />
    <title>게시글페이지</title>
  </head>
  <body>
    <span onclick="goToHome()"><img class="main-logoson" src="https://url.kr/nkmebz" alt="Minimum Challenge"></span>

    <div>
      <div class="mypic">
        <div class="font">
          <p style="font-size: 20px">
            <b>Minimum<br />Challenge</b>
          </p>
        </div>
        <div class="back">
          <button>&#128412;</button>
        </div>

        <div class="viewmore">
          <label class="menu" for="menu"><h1>...</h1></label>
          <input id="menu" type="checkbox" />
          <nav id="main_nav">
            <div class="delete">
              <div class="revicebtn">
                <button><p>수정</p></button>
              </div>
              <div class="deletebtn">
                <button><p>삭제</p></button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="mypost">
        <div class="image-1">
          <img class="profileImg" width="70px" height="70px" src="/img/1.jpg" />
        </div>
        <div class="nickname">
          <p style="font-size: 20px"><b>대호</b></p>
        </div>
        <div class="studyready">
          <p style="font-size: 25px"><b>시험준비</b></p>
        </div>
        <div class="text-1">
          <p>
            <b
              >공부한 내용 정리하기! 오늘은 하루종일 자격증 공부만 했다. 정말
              보람찬 하루였다.</b
            >
          </p>
        </div>
        <div class="text-2">
          <p><b>#열공 #토익</b></p>
        </div>
        <div class="text-3">
          <p>20xx.xx.xx</p>
        </div>
        <div class="text-4">
          <p>+ comment.</p>
        </div>
            <!-- 여기가 댓글시작 -->
            <div id="feedCmt-list"></div>
            <!-- 밑에는 삭제할거임 -->

        <div class="image-2">
          <img class="profileImg" width="30px" height="30px" src="/img/1.jpg" />
        </div>
        <div class="text-5">
          <p>대호</p>
        </div>
        <div class="comment-1">
          <textarea
            name="comment"
            placeholder="댓글달기"
            style="width: 450px"
          ></textarea>
        </div>
        <div class="btn-1">
          <button>댓글달기</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
