<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/community.css" />
    <title>게시글페이지</title>
  </head>
  <body>
    <span onclick="goToHome()"
      ><img
        class="main-logoson"
        src="https://url.kr/nkmebz"
        alt="Minimum Challenge"
    /></span>

    <div>
      <!-- 댓글 시작 -->
      <div id="feedCmt-list"></div>

      <div class="image-2">
        <img id="profileImg" width="50px" height="50px" />
        <div class="cmtUserName" id="nickname"></div>
      </div>

      <div class="comment-1">
        <textarea
          id="feedComment"
          name="comment"
          placeholder="댓글달기"
          style="width: 450px"
        ></textarea>
      </div>
      <div class="btn-1">
        <button
          onclick="save_comment(event)"
          type="button"
          class="btn btn-dark"
        >
          댓글달기
        </button>
      </div>
    </div>
  </body>
</html>
