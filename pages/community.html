<label>
  <input type="checkbox" />
  <span class="check"></span>
</label>
<div class="commu-comment">
  <div class="community-leaveCmt">
    <div class="commu-user">
      <img id="cm-profileImg" width="50px" height="50px" />
      <div class="cmtUserName" id="community-nickname"></div>
    </div>

    <div class="writeComment">
      <textarea
        id="commuComment"
        name="comment"
        placeholder="댓글달기"
        style="width: 450px"
      ></textarea>
    </div>
    <div class="cmt-leaveBtn">
      <button onclick="save_comment(event)" type="button" class="leaveBtn">
        댓글달기
      </button>
    </div>
  </div>

  <div id="commuCmt-list"></div>
</div>
