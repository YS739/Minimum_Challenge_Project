<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Minimum_Challenge</title>
</head>

<body>
  <div id="container">
    <h2>글씨안보이겠지</h2>
    <button id="btn-modal">로그인</button>
    <div id="lorem-ipsum"></div>
  </div>
  <div id="modal" class="modal-overlay">
    <div class="modal-window">
      <div class="title">
        <p>로그인</p>
      </div>
      <div class="close-area" style="font-size: 25px">X</div>
      <!--x표시 일단 폼 안에 넣어놈 폼밖으로 하고싶으면 하셔두됨-->
      <div class="content">
        <form>
          <!--여기서부터 폼 만들어짐-->
          <div>
            <input type="text" name="email" class="text-field" placeholder="이메일" />
            <!--이메일폼-->
          </div>
          <div>
            <input type="password" name="password" class="text-field" placeholder="비밀번호" />
            <!--비밀번호폼-->
          </div>
          <div class="buttons">
            <!--버튼들폼-->
            <button class="github-btn">GitHub 로그인</button>
            <button class="twitter-btn">소셜 로그인</button>
            <button class="google-btn">구글 로그인</button>
          </div>
        </form>
        <div class="logos">
          <!--이미지로고들-->
          <div class="github-logo"><img src="../img/깃허브로고.png" /></div>
          <div class="twitter-logo"><img src="../img/트위터로고 .png" /></div>
          <div class="google-logo"><img src="../img/구글로고 .png" /></div>
        </div>
        <div class="lastline">
          <p>계정이 없으시다면?<a href="#"> 회원가입 </a>하기</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
