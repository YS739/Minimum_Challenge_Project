<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Minimum_Challenge</title>
    
      
  </head>
  <body>
    <div class="login-form">
      <h3 class="title">로그인</h3>
      <form>
        <input type="text" name="email" class="text-field" placeholder="이메일">
        <input type="password" name="password" class="text-field" placeholder="비밀번호">
      </form>
      <div class="buttons">
        <a href="#"><button class="submit-btn" id="githubbt"><img class="githubimg"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Font_Awesome_5_brands_github.svg/1024px-Font_Awesome_5_brands_github.svg.png"  width="30" >&nbspGitHub&nbsp로그인</button></a>
        <a href="#"><button class="submit-btn" id="twitterbt"><img src="https://w7.pngwing.com/pngs/684/731/png-transparent-computer-icons-logo-desktop-others-miscellaneous-logo-desktop-wallpaper-thumbnail.png" width="40" height="30">&nbsp소셜 로그인&nbsp&nbsp&nbsp&nbsp&nbsp</button></a>
        <a href="#"><button class="submit-btn" id="googlebt"><img src="https://w7.pngwing.com/pngs/869/485/png-transparent-google-logo-computer-icons-google-text-logo-google-logo-thumbnail.png" width="30">&nbsp구글 로그인&nbsp&nbsp</button></a>
      </div>

      <div class="links">
        <p >계정이 없으시다면?&nbsp&nbsp<a href="#">회원가입&nbsp</a>하기</p>
      </div>
    </div>
  </body>
</html>
